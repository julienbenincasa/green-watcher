<!DOCTYPE html>
<html>
  <!-- HEADER (Style, nom, meta...) -->
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <title>GreenWacther</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="header_logo">
        <a href="#" id="start">
          <img src="img/start.png" class="icon" alt="icon start" />
        </a>
        <a href="#" id="stop">
          <img src="img/stop.png" class="icon" alt="icon stop" />
        </a>
        <h1>GreenWatcher</h1>
      </div>
      <div class="header_settings">
        <a href="#" id="checkData">
          <img src="img/info.png" class="icon" alt="icon info" />
        </a>
      </div>
    </header>
    <!-- MAIN -->
    <main>
      <div class="mainBody">
        <div id="divImgCounter">
          <img
            id="imgCounter"
            src="./img/logo/logo_green.png"
            alt="image counter"
          />
        </div>
        <p><span id="footprint">0.00g</span>de CO<sub>2</sub></p>
      </div>
      <div class="mainFooter">
        <p>
          <span id="nbrRequest" class="spanCounter">0</span>
          requêtes représentant
          <span id="requestSize" class="spanCounter">0 B</span>
          de données
        </p>
      </div>
    </main>
    <!-- FOOTER (vide, style uniquement) -->
    <footer></footer>
    <!-- SCRIPT -->
    <script defer src="js/dashboard_script.js"></script>
  </body>
</html>
