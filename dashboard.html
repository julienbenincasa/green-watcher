<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <title>GreenWacther</title>
  </head>
  <body>
    <header>
      <div class="header_logo">
        <img
          src="img/logo/logo_green.png"
          alt="Logo de GreenWatcher"
          class="logo"
          id="logoOn"
        />
        <img
          src="img/logo/logo_grey.png"
          alt="Logo de GreenWatcher"
          class="logo"
          id="logoOff"
        />
        <h1>GreenWatcher</h1>
      </div>
      <div class="header_settings">
        <a href="#" id="checkData">
          <img src="img/info.png" class="icon" alt="icon info" />
        </a>
      </div>
    </header>
    <main>
      <div class="mainBody">
        <div id="imgCounter">
          <img src="./img/logo/logo_green.png" alt="image counter" />
        </div>
        <p><span id="footprint"></span>CO<sub>2</sub></p>
      </div>
      <div class="mainFooter">
        <p>
          <span id="nbrRequest" class="spanCounter"></span>
          requêtes représentent
          <span id="requestSize" class="spanCounter"></span>
        </p>
      </div>
    </main>
    <footer>
      © 2023 GreenWacther
      <div class="settings">
        <a href="#">
          <img src="img/settings.png" class="icon" alt="icon setting" />
        </a>
      </div>
      <div class="power">
        <a href="#" id="start">
          <img src="img/start.png" class="icon" alt="icon start" />
        </a>
        <a href="#" id="stop">
          <img src="img/stop.png" class="icon" alt="icon stop" />
        </a>
      </div>
    </footer>
    <script defer src="js/dashboard_script.js"></script>
  </body>
</html>
