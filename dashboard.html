<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <title>GreenWacther</title>
  </head>
  <body>
    <header>
      <div class="header_logo">
        <img
          src="img/logo/logo_green.png"
          alt="Logo de GreenWatcher"
          class="logo"
          id="logoOn"
        />
        <img
          src="img/logo/logo_grey.png"
          alt="Logo de GreenWatcher"
          class="logo"
          id="logoOff"
        />

      <div class="header_settings">
        <a href="https://greenwatcher.vercel.app/" target="_blank">
          <img src="img/info.png" class="icon" alt="icon info" />

      </div>
    </header>
    <main>
      <div class="counter">
        <p>Triggered requests :</p>
        <div id="request-counter"></div>
      </div>
    </main>
    <footer>

          <img src="img/settings.png" class="icon" alt="icon setting" />
        </a>
      </div>
      <div class="power">
        <a href="#" id="start">
          <img src="img/start.png" class="icon" alt="icon start" />
        </a>
        <a href="#" id="stop">
          <img src="img/stop.png" class="icon" alt="icon stop" />
        </a>
      </div>
    </footer>
    <script defer src="js/dashboard_script.js"></script>
